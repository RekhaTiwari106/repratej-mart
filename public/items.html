<!DOCTYPE html>
<html>
<head>
<title>Items</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  text-align:center;
}

.grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:40px;
}

.card{
  width:180px;
  padding:25px;
  background:white;
  color:black;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.1);
  background:#f3f4ff;
}
</style>
</head>

<body>

<h1 id="title"></h1>

<div class="grid" id="items"></div>

<script>
const category = localStorage.getItem("category");
document.getElementById("title").innerText = category + " Items";

const data = {
  "Electronics": ["Mobile","Laptop","Mixer","Geyser","Table Lamp"],
  "Home Decor": ["Wall Art","Vase","Clock","Curtains"],
  "Fashion": ["Dress","Shoes","Sandals","Handbag"]
};

const container=document.getElementById("items");

data[category].forEach(item=>{
   const div=document.createElement("div");
   div.className="card";
   div.innerText=item;
   div.onclick=()=>alert(item+" selected");
   container.appendChild(div);
});
</script>

</body>
</html>
