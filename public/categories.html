<!DOCTYPE html>
<html>
<head>
<title>Categories</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  text-align:center;
}

.grid{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:50px;
}

.card{
  width:180px;
  padding:25px;
  background:white;
  color:black;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.1);
  background:#f3f4ff;
}
</style>
</head>

<body>

<h1>Welcome <span id="user"></span></h1>
<h2>Select Category</h2>

<div class="grid">
  <div class="card" onclick="openCategory('Electronics')">Electronics</div>
  <div class="card" onclick="openCategory('Home Decor')">Home Decor</div>
  <div class="card" onclick="openCategory('Fashion')">Fashion</div>
</div>

<script>
document.getElementById("user").innerText =
localStorage.getItem("username");

function openCategory(cat){
   localStorage.setItem("category", cat);
   window.location="items.html";
}
</script>

</body>
</html>
